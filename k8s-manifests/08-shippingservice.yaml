apiVersion: apps/v1
kind: Deployment
metadata:
  name: shippingservice
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shippingservice
  template:
    metadata:
      labels:
        app: shippingservice
    spec:
      containers:
      - name: server
        image: matthewntsiful/microservices-shippingservice:latest
        ports:
        - containerPort: 50051
        envFrom:
        - configMapRef:
            name: microservices-config
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: shippingservice
  namespace: microservices
spec:
  selector:
    app: shippingservice
  ports:
  - port: 50051
    targetPort: 50051